<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <p>Let's go to the mall! </p>
    </header>
    <section>
      <ul>
        <label for="pickles1">
          <!-- неправильная вложенность тегов -->
          <li><input type="checkbox" name="a" value="pickles" id="pickles1">A
            lot of pickles
            <span>the next lessons about CSS</span>
            <!-- текст не зачеркивается при выделении-->
          </li>
        </label>
        <label for="apples1">
          <li><input type="checkbox" name="a" value="apples" id="apples1">01
            apples
            <span>for
              more CSS manipulations</span>
          </li>
        </label>
        <label for="oranges1">
          <li><input type="checkbox" name="a" value="oranges" id="oranges1">20
            oranges
            <span>because they are awesome</span>
          </li>
        </label>
        <label for="plates1">
          <li><input type="checkbox" name="a" value="plates" id="plates1">13
            plates
            <span>hm...they always disappear</span>
          </li>
        </label>
        <label for="bentos1">
          <li><input type="checkbox" name="a" value="bentos" id="bentos1">15
            bentos</li>
        </label>
        <label for="bottle1">
          <li><input type="checkbox" name="a" value="bottle of Sake " id="bottle1">1 bottle of
            Sake
            ^_^ <span>for my friends</span></li>
        </label>
      </ul>
    </section>

    <footer>
      <p>Bon appetit :)</p>
    </footer>
  </main>
</body>

</html>
